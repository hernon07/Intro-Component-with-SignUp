<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Intro Component with SignUp</title>
</head>

<body>
    <main class="section">
        <section class="text">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
                understanding how developers think is invaluable. </p>
        </section>

        <section class="form">
            <p class="top-text">Try it free 7 days<span> then $20/mo. thereafter</span></p>
            <form>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="email" placeholder="Email Adresse">
                <input type="password" placeholder="Password">
                <button id="btn" type="submit">CLAIM YOUR FREE TRIAL</button>
                <p class="bottom-text">By clicking the button, you are agreeing to our <span>Terms and Services</span>
                </p>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
